# These environment variables are set by the build process and read by
# test/functional/test_runner.py and test/util/redecoin-util-test.py

[environment]
SRCDIR=/home/pool/f1/redecoin
BUILDDIR=/home/pool/f1/redecoin
EXEEXT=

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
ENABLE_WALLET=true
ENABLE_UTILS=true
ENABLE_REDECOIND=true
ENABLE_ZMQ=true
